<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator By Henry</title>

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body id="body" class=" overflow-hidden">
    <div
      class="container w-100 w-lg-50 py-5 shadow-lg text-center flex-fill"
    >
    <div class="row text-start">
      <div class="mode-switcher w-25 shadow-lg text-center p-2">

            <path
              d="M13.7273 8H15"
              stroke="#23262F"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M3.04956 12.9505L3.9532 12.0469"
              stroke="#23262F"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M12.0469 3.95295L12.9505 3.04932"
              stroke="#23262F"
              stroke-width="1.5"
              stroke-linecap="round"

        <a href="#" class="moon" onclick="switchTheme()">
          <svg
            width="14"
            height="14"
            viewBox="0 0 14 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M13.0089 8.97241C12.7855 9.64616 12.4491 10.2807 12.0107 10.8477C11.277 11.7966 10.2883 12.5169 9.1602 12.9244C8.03209 13.3319 6.81126 13.4097 5.64056 13.1486C4.46987 12.8876 3.39772 12.2986 2.54959 11.4504C1.70145 10.6023 1.1124 9.53013 0.851363 8.35944C0.590325 7.18874 0.668097 5.96791 1.07558 4.8398C1.48306 3.71169 2.2034 2.72296 3.1523 1.9893C3.71928 1.55094 4.35384 1.21447 5.02759 0.991088C4.69163 1.84583 4.54862 2.77147 4.61793 3.7009C4.72758 5.17128 5.36134 6.55346 6.40394 7.59606C7.44654 8.63866 8.82873 9.27242 10.2991 9.38207C11.2285 9.45138 12.1542 9.30837 13.0089 8.97241Z"

              stroke-width="1.4"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </a>
      </div>
    </div>
      <div class="row flex-fill d-flex justify-content-center align-items-end">
        <div class="col-12 p-3 pt-5">
          
          <div class="row pb-5">
            <div class="text-end font-monospace fw-bold fs-1 pe-5">
              <span id="view">0</span>
              <!-- <span>88</span> -->
            </div>
          </div>
          <div class="row h-auto pb-1">
            <div class="btn col-3 col-sm-3 shadow-sm p-3 fs-3" onclick="ac()">
              <span>AC</span>
            </div>
            <div class="btn col-3 col-sm-3 shadow-sm p-3 fs-3" onclick="percent()">
              <span>%</span>
            </div>
            <div class="btn col-3 col-sm-3 shadow-sm p-3 fs-3" onclick="add('/')">
              <span>/</span>
            </div>
            <div
              class="btn btn-warning col-3 col-sm-3 shadow-sm p-3 fs-3"
              onclick="add('*')"
            >
              <span>*</span>
            </div>
          </div>
          <div class="row h-auto pb-1">
            <div class="btn col-3 col-sm-3 shadow-sm p-3 fs-3" onclick="add(9)">
              <span>9</span>
            </div>
            <div class="btn col-3 col-sm-3 shadow-sm p-3 fs-3" onclick="add(8)">
              <span>8</span>
            </div>
            <div class="btn col-3 col-sm-3 shadow-sm p-3 fs-3" onclick="add(7)">
              <span>7</span>
            </div>
            <div
              class="btn btn-warning col-3 col-sm-3 shadow-sm p-3 fs-3"
              onclick="add('-')"
            >
              <span>-</span>
            </div>
          </div>
          <div class="row h-auto pb-1">
            <div class="btn col-3 col-sm-3 shadow-sm p-3 fs-3" onclick="add(6)">
              <span>6</span>
            </div>
            <div class="btn col-3 col-sm-3 shadow-sm p-3 fs-3" onclick="add(5)">
              <span>5</span>
            </div>
            <div class="btn col-3 col-sm-3 shadow-sm p-3 fs-3" onclick="add(4)">
              <span>4</span>
            </div>
            <div
              class="btn btn-warning col-3 col-sm-3 shadow-sm p-3 fs-3"
              onclick="add('+')"
            >
              <span>+</span>
            </div>
          </div>
          <div class="row h-auto pb-1">
            <div class="btn col-3 col-sm-3 shadow-sm p-3 fs-3" onclick="add(3)">
              <span>3</span>
            </div>
            <div class="btn col-3 col-sm-3 shadow-sm p-3 fs-3" onclick="add(2)">
              <span>2</span>
            </div>
            <div class="btn col-3 col-sm-3 shadow-sm p-3 fs-3" onclick="add(1)">
              <span>1</span>
            </div>
            <div class="btn btn-warning col-3 col-sm-3 shadow-sm p-3 fs-3" onclick="del()">
              <span>Del</span>
            </div>
          </div>
          <div class="row h-auto bottom-0">
            <div class="btn col-3 col-sm-3 shadow-sm p-3 fs-3" onclick="add(0)">
              <span>0</span>
            </div>
            <div class="btn col-3 col-sm-3 shadow-sm p-3 fs-3" onclick="add('.')">
              <span>.</span>
            </div>
            <div
              class="btn btn-success col-6 shadow-sm p-3 fs-3"
              onclick="calc()"
            >
              <span>=</span>
            </div>
          </div>
        </div>
        <div class="col-12">
          <span>Designed By Ezeanyim Henry</span>
        </div>
        
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="switchmode.js"></script>

  </body>
</html>
